<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="progress.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>Testing progress.css</title>
</head>

<body>
  <div>
    <div class="pss-bar" style="--pss-value: 94; --pss-left: #b13"></div>
    <div class="pss-bar" style="--pss-value: 48" aria-label="48%"></div>
    <div class="pss-bar" style="--pss-value: 72">
      7.2/10 done
    </div>
  </div>

  <div class="pss-bars" style="--pss-left: #b13; --pss-right: #123">
    <div style="--pss-value: 020" aria-label="1/5"></div>
    <div style="--pss-value: 040" aria-label="2/5"></div>
    <div style="--pss-value: 060" aria-label="3/5"></div>
    <div style="--pss-value: 080" aria-label="4/5"></div>
    <div style="--pss-value: 100" aria-label="5/5"></div>
  </div>

  <div>
    <div class="pss-rad" style="--pss-value: 30; --pss-left: #b13; --pss-center: #123"></div>
    <div class="pss-rad" style="--pss-value: 66">66/100</div>
    <div class="pss-rad" style="--pss-value: 75; --pss-center: #456">75%</div>
    <div class="pss-rad" style="--pss-value: 20; --pss-left: #b13; --pss-center: #123">
      2/10
    </div>
  </div>

  <div class="pss-rads" style="--pss-right: transparent">
    <div style="--pss-value: 20">1/5</div>
    <div style="--pss-value: 40">2/5</div>
    <div style="--pss-value: 60">3/5</div>
    <div style="--pss-value: 80">4/5</div>
    <div style="--pss-value: 100">5/5</div>
  </div>
</body>

</html>
