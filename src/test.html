<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="progress.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>Test - Progress CSS</title>
</head>

<body>
  <div id="horizontal-bars">
    <div class="pss-bar" style="--pss-value: 83"></div>
    <div class="pss-bar" style="--pss-value: 45" data-pss-i="45%"></div>
    <div class="pss-bar" style="--pss-value: 56" data-pss-o="56%"></div>
    <div class="pss-bar" style="--pss-value: 52; --pss-left: #b13" data-pss-i="5.2/10"></div>
    <div class="pss-bar" style="--pss-value: 72; --pss-left: #b13">
      72% complete
    </div>
  </div>

  <div id="radial-bars">
    <div class="pss-rad" style="--pss-value: 30; --pss-left: #b13; --pss-center: #123"></div>
    <div class="pss-rad" style="--pss-value: 66">66/100</div>
    <div class="pss-rad" style="--pss-value: 75; --pss-center: #456">75%</div>
    <div class="pss-rad" style="--pss-value: 20; --pss-left: #b13; --pss-center: #123">
      2/10
    </div>
    <div class="pss-rad" style="--pss-value: 14"></div>
  </div>
</body>

</html>
