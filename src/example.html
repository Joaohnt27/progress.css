<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="progress.css" />
  <title>Progress CSS - Example</title>
</head>
<style>
  body {
    display: flex;
    width: min(700px, 100vw);
    margin: 0 auto;
    color: #f1fcfe;
    background-color: #0A2E36;
    flex-flow: row wrap;
    gap: 32px;
    justify-content: center;
    align-items: flex-start;
  }

  [data-pss], [data-pss-container] > * {
    margin: 12px 0;
  }
</style>

<body>
  <div>
    <div data-pss style="--pss-value: 94"></div>
    <div data-pss style="--pss-value: 48" aria-label="48%"></div>
    <div data-pss style="--pss-value: 72">7.2/10 done</div>
  </div>

  <div data-pss-container>
    <div style="--pss-value: 20" aria-label="1/5"></div>
    <div style="--pss-value: 40" aria-label="2/5"></div>
    <div style="--pss-value: 60" aria-label="3/5"></div>
    <div style="--pss-value: 80" aria-label="4/5"></div>
    <div style="--pss-value: 100" aria-label="5/5"></div>
  </div>

  <div>
    <div data-pss="rad" style="--pss-value: 30"></div>
    <div data-pss="rad" style="--pss-value: 54">54%</div>
    <div data-pss="rad" style="--pss-value: 80">8/10</div>
    <div data-pss="rad" style="--pss-value: 36; --pss-center: #0A2E36">36%</div>
    <div data-pss="rad" style="--pss-value: 14; --pss-center: #0A2E36; --pss-left: #5EFD90; --pss-right: #016521"></div>
  </div>

  <div data-pss-container="rad" style="--pss-left: transparent">
    <div style="--pss-value: 0">0/4</div>
    <div style="--pss-value: 25">1/4</div>
    <div style="--pss-value: 50">2/4</div>
    <div style="--pss-value: 75">3/4</div>
    <div style="--pss-value: 100">4/4</div>
  </div>
</body>

</html>
