<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="progress.css">
  <link rel="stylesheet" href="styles.css">
  <title>Progress CSS</title>
</head>
<body>
  <div class="pss-bar bar-1" style="--pss-fill: 83%"></div>
  <div class="pss-bar bar-1" style="--pss-fill: 18%" data-pss="18%"></div>
  <div class="pss-bar bar-2" style="--pss-fill: 47%; --pss-color: #70F"></div>
  <div class="pss-bar bar-3" style="--pss-fill: 72%">
    72% complete
  </div>

  <div class="pss-rad bar-4" style="--pss-fill: 75%"></div>
  <div class="pss-rad bar-5" style="--pss-fill: 15%; --pss-center: #70F"></div>
  <div class="pss-rad bar-6" style="--pss-fill: 43%; --pss-center: #70F"></div>
  <div class="pss-rad bar-6" style="--pss-fill: 66%;"></div>
</body>
</html>
